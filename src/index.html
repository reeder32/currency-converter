<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="col-md-8 offset-md-2 bg-light">
       <div class="form-row  align-items-center">
         <label for="dollars">Enter USD Amount: </label>
         <input id="dollars"></input>
         <select name="currency-select" id="currency-selecter">
           <option value="" disabled>Country Currency Code</option>
         </select>
       </div>
      
      </form>
      <div class="text-center">
      <button id="convert" class="btn-success">Convert!</button>
      <button id="reset" type="reset" class="btn-danger">Start Over</button>
      </div>
      <div class="bg-light border" id="result">
        <h3>Based on the amount of <span id="amount"></span> US dollars<h3>
        <p>With a conversion rate of <span id="conversion-rate"></span></p>
        <p>The value of your USD is <span id="value">!</span></p>
        <p class="show-errors"></p>
      </div>
    </div>
  </body>
</html>
